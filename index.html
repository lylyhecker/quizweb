<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Fallback meta refresh (khi JS tắt) -->
  <meta http-equiv="refresh" content="0; url=./about.html">
  <link rel="canonical" href="./about.html">
  <style>
    body {
      font-family: system-ui, Segoe UI, Inter, Roboto, Arial, sans-serif;
      padding: 24px;
      background: #f9f9f9;
      color: #333;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p><a href="./about.html"></a>…</p>
  <script>
    // Giữ nguyên query string & hash khi chuyển hướng
    var target = "./about.html" + location.search + location.hash;
    location.replace(target);
  </script>
</body>
</html>
